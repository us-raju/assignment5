<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <!-- Daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- navigation section start here  -->
      <nav id="navigation">
        <div
          class="container flex justify-between mx-auto px-[20px] py-[14px] sm:px-[60px] sm:py-[24px]"
        >
          <div class="logo_container flex items-center">
            <img
              class="w-[30px] mr-[5px] sm:w-[50px]"
              src="./assets/images/logo.png"
              alt=""
            />
            <h3 class="text-[14px] font-bold text-[#006747] sm:text-[18px]">
              Emergency <br />
              service
            </h3>
          </div>
          <div class="nav_right_container flex">
            <div
              class="flex items-center px-[10px] py-[5px] bg-[#41FF6B10] rounded-[15px] sm:rounded-[50px] sm:px-[20px] sm:py-[10px]"
            >
              <span class="text-[16px] text-black font-bold">0</span>
              <img
                class="w-[20px] ml-[5px] sm:w-[30px] sm:ml-[10px]"
                src="./assets/images/heart.png"
                alt=""
              />
            </div>
            <div
              class="flex items-center px-[10px] py-[5px] mx-[10px] sm:mx-[20px] sm:px-[20px] sm:py-[10px] bg-[#41FF6B10] rounded-[15px] sm:rounded-[50px]"
            >
              <span class="text-[16px] text-black font-bold">100</span>
              <img
                class="w-[20px] ml-[5px] sm:w-[30px] sm:ml-[10px]"
                src="./assets/images/coin.png"
                alt=""
              />
            </div>
            <div
              class="flex items-center px-[10px] py-[5px] sm:px-[20px] sm:py-[10px] bg-[#00A63E] text-[14px] sm:text-[16px] font-semibold text-white rounded-[15px] sm:rounded-[50px]"
            >
              <span>0</span>
              <p class="ml-[5px] sm:ml-[10px]">Copy</p>
            </div>
          </div>
        </div>
      </nav>
    </main>
  </body>
</html>
